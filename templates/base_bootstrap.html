<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>

    </style>
    <title>{% block title %}{% endblock %}</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar bg-body-tertiary" style="padding: 15px;">
    <div class="container">
        <div class="title">
            <a href="#" class="navbar-brand">StartUpFest</a>
        </div>
        <div class="d-flex">{% block menu_right %}{% endblock %}</div>
    </div>
</nav>

<div class="container">
    {% if self.page_title() %}<h3 class="my-2">{% block page_title %}{% endblock %}</h3>{% endif %}

    {% block content %}{% endblock %}
</div>

</body>
